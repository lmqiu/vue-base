<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件使用中的细节点</title>
    <script src="https://vuejs.org/js/vue.min.js"></script>
</head>
<body>
<div id="root">
    <table>
        <tbody>
            <tr ref='hello'is="row" @click="handleClick"></tr>
            <tr is="row"></tr>
            <tr is="row"></tr>
        </tbody>
    </table>
</div>
<script>
    Vue.component('row',{
        data () {
            return {
                content: 'this is row'
            }
        },
        template: '<tr><td>{{content}}</td></tr>',
        methods: {
            handleClick () {
                console.log(this.$refs.hello.innerHTML)
            }
        }
    })
    var vm = new Vue({
        el: '#root',
    })
</script>
</body>
</html>
